<br>
<div class="container-fluid">
  <h4 class="fs-5">Versions:</h4>
  <div class="row">
    <div class="col-md-8">
      <div *ngFor="let attribute of attributes" class="d-flex align-items-center flex-wrap">
        <ng-container *ngFor="let value of attribute.values">
          <div *ngIf="attribute.name === 'color'" class="color-circle" [style.background-color]="value.name"></div>
          <div *ngIf="attribute.name !== 'color'" class="badge bg-secondary">
            {{ value.name }}
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
