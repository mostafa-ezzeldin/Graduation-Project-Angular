<div class="container-fluid mt-5">
  <div class="row justify-content-center">
    <div class="md-4">
      <h2 class="text-center mb-4">Update Product</h2>
    </div>
    <div class="col-md-6">
      <form  (ngSubmit)="confirmUpdateProduct()" [formGroup]="myForm" class="row g-3 border rounded p-4 shadow-sm" enctype="multipart/form-data">
        <!-- Product Image -->
        <div class="col-6 mb-3">
          <label for="image" class="form-label bold-label">Product Image</label>
          <input type="file" id="image" formControlName="image" class="form-control">
          <img *ngIf="productDetails?.image" [src]="productDetails.image" alt="Product Image" class="img-fluid mt-2" style="max-height: 150px;">
        </div>

        <!-- Additional Product Images -->
        <div class="col-6 mb-3">
          <label for="productImages" class="form-label bold-label">Additional Product Images</label>
          <input type="file" id="productImages" formControlName="productImages" multiple class="form-control">
          <img *ngFor="let img of productDetails?.productImages" [src]="img.imageURL" alt="Product Image" class="img-fluid mt-2" style="max-height: 150px;">
        </div>

        <!-- Product Name -->
        <div class="col-12 mb-3">
          <label for="name" class="form-label bold-label">Product Name</label>
          <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter product name">
        </div>

        <!-- Product Description -->
        <div class="col-12 mb-3">
          <label for="description" class="form-label bold-label">Product Description</label>
          <textarea id="description" formControlName="description" class="form-control" rows="3" placeholder="Enter product description"></textarea>
        </div>

        <!-- Product Quantity -->
        <div class="col-4 mb-3">
          <label for="quantity" class="form-label bold-label">Quantity</label>
          <input type="number" id="quantity" formControlName="quantity" class="form-control">
        </div>

        <!-- Product Price -->
        <div class="col-4 mb-3">
          <label for="price" class="form-label bold-label">Price</label>
          <input type="number" id="price" formControlName="price" class="form-control">
        </div>

        <!-- Product Discount -->
        <div class="col-4 mb-3">
          <label for="discount" class="form-label bold-label">Discount</label>
          <input type="number" id="discount" formControlName="discount" class="form-control">
        </div>

        <!-- Brand -->
        <div class="col-6 mb-3">
          <label for="brandId" class="form-label bold-label">Brand</label>
          <select id="brandId" formControlName="brandId" class="form-select">
            <option *ngFor="let brand of brands" [value]="brand.id">{{ brand.name }}</option>
          </select>
        </div>

        <!-- Sub Category -->
        <div class="col-6 mb-3" *ngIf="productDetails.productType === '1'">
          <label for="subCategoryId" class="form-label bold-label">Sub Category</label>
          <select id="subCategoryId" formControlName="subCategoryId" class="form-select" [disabled]="productDetails.productType === '1'">
            <option *ngFor="let subcategory of subcategories" [value]="subcategory.id">{{ subcategory.name }}</option>
          </select>
        </div>




        <!-- Variant Group
        <div class="col-12 mb-3">
          <label for="varGroupId" class="form-label bold-label">Variant Group</label>
          <select id="varGroupId" formControlName="varGroupId" class="form-select" (change)="onGroupChange($event)">
            <option *ngFor="let group of groups" [value]="group.id">{{ group.name }}</option>
          </select>
        </div>

        Attribute Values
        <div *ngFor="let attributewithvalue of attributeWithValues" class="col-6 mb-3">
          <label class="form-label bold-label">{{ attributewithvalue.attribute.name }}</label>
          <select (change)="onValuesChange($event, attributewithvalue.attribute)" class="form-select">
            <option [value]="0">Select Value Group</option>
            <option [value]="value.id" [selected]="isSelected(attributewithvalue, value)" *ngFor="let value of attributewithvalue.values">{{ value.name }}</option>
          </select>
        </div> -->

        <!-- Submit Button -->
        <div class="col-md-12 mb-3 text-center">
          <button type="submit" class="btn btn-success" [disabled]="!myForm.valid">Update Product</button>
        </div>
      </form>
    </div>
  </div>
</div>
