<mat-sidenav-container>
  <mat-sidenav mode="side" #sidenav role="navigation">
    <app-side-admin></app-side-admin>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="basic">
      <div fxLayoutAlign=" center">
        <button mat-icon-button (click)="sidenav.toggle()" class="bi bi-house">
          <!-- <mat-icon>menu</mat-icon> -->
        </button>
        <span style="font-size: larger; " class="px-4">Welcome, {{user.firstName}} in
        <span class="title" style="font-weight:bolder; font-size:x-large;">Galaxy</span><span class="icon p-2">
          <mat-icon><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-stars"
            viewBox="0 0 20 20">
            <path
              d="M7.657 6.247c.11-.33.576-.33.686 0l.645 1.937a2.89 2.89 0 0 0 1.829 1.828l1.936.645c.33.11.33.576 0 .686l-1.937.645a2.89 2.89 0 0 0-1.828 1.829l-.645 1.936a.361.361 0 0 1-.686 0l-.645-1.937a2.89 2.89 0 0 0-1.828-1.828l-1.937-.645a.361.361 0 0 1 0-.686l1.937-.645a2.89 2.89 0 0 0 1.828-1.828zM3.794 1.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387A1.73 1.73 0 0 0 4.593 5.69l-.387 1.162a.217.217 0 0 1-.412 0L3.407 5.69A1.73 1.73 0 0 0 2.31 4.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387A1.73 1.73 0 0 0 3.407 2.31zM10.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.16 1.16 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.16 1.16 0 0 0-.732-.732L9.1 2.137a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732z" />

        </span></span>
      </div>

    </mat-toolbar>
      <div class="cardBox">
        <div class="card">
          <div>
            <div class="numbers">{{ count }}</div>
            <div class="cardName">Daily Views</div>
          </div>

          <div class="iconBx">
            <i class="fa-solid fa-eye"></i>
          </div>
        </div>

        <div class="card">
          <div>
            <div class="numbers">{{OrderCounter}}</div>
            <div class="cardName">Sales</div>
          </div>

          <div class="iconBx">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          </div>
        </div>

        <div class="card">
          <div>
            <div class="numbers">{{UsersCount}}</div>
            <div class="cardName">Users</div>
          </div>

          <div class="iconBx">
            <i class="fa-sharp fa-solid fa-users"></i>
          </div>
        </div>

        <div class="card">
          <div>
            <div class="numbers">$12000</div>
            <div class="cardName">Earning</div>
          </div>
        </div>
      </div>
      <div>
        <router-outlet></router-outlet>
      </div>
      </mat-sidenav-content>
