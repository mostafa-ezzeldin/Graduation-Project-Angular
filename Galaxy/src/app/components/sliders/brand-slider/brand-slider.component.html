
  <div id="brand-custom-slider" class="carousel slide" >
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item" *ngFor="let chunk of chunks(items, itemsPerSlide); let i = index" [ngClass]="{ 'active': i === 0 }">
        <div class="row my-1">

          <div class="col d-flex justify-content-center " *ngFor="let brand of chunk">
            <div class="item object-fit border-0 rrr " >
              <div class="ImageHolder mx-auto">
                <img loading="lazy"  [src]="brand.image" [alt]="brand.name">
              </div>
              <!-- [routerLink]="'brand/'+brand.id" -->
        </div>
      </div>
    </div>



    <button class="carousel-control-prev btnslidercusotm my-auto" type="button" data-bs-target="#brand-custom-slider" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next btnslidercusotm my-auto" type="button" data-bs-target="#brand-custom-slider" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
