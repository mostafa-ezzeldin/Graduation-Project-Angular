@if(product.isDeleted || product.id === 0){
  <app-page-not-found></app-page-not-found>
}@else {
  
  <app-product-view (onChangeValues)="onChangeValues($event)" [InQty]="Qty" [product]="product"></app-product-view>
  
  <div class="container-fluid mt-5">
    <div class="row flex-column-reverse  flex-lg-row">
      
      <app-product-rating-section (UpdateAvgRate)="UpdateAvgRating()" [productId]="productId" class="col-12 col-lg-7"></app-product-rating-section>
      <app-product-rating-form (UpdateAvgRate)="UpdateAvgRating()" [productId]="productId" class="col-12 col-lg-5"></app-product-rating-form>
      
    </div>
  </div>
  
}
