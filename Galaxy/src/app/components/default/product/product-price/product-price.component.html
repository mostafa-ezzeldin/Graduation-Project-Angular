<br>
      <!-- Discount condition -->
      <div class="" [class.d-none]="product.discount === 0">

        <div>
          <div class="fs-7 ">Was <span class="text-decoration-line-through">{{product.price | currency}}</span> </div>
            <div class="fs-5 fw-bold me-2"> Now <span>{{ product.price - (product.price * (product.discount / 100))  |
              currency}}</span></div>

        </div>


        <div class="Discount-card col-2 px-3 py-1 my-auto">
          Saving {{product.discount}}%
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tags-fill"
            viewBox="0 0 16 16">

              d="M2 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 2 6.586zm3.5 4a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
            <path
              d="M1.293 7.793A1 1 0 0 1 1 7.086V2a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l.043-.043z" />
          </svg>
        </div>

      </div>
