<br>

<div class="fs-5 p-0 m-0">Versions</div>

<div>   
    <div *ngFor="let item of attributes">
        <div class="item.attributesReadDTO.id fs-6 mt-2 mb-1"> {{item.name}}</div>
        <div class="d-flex">
            <div *ngFor="let value of item.values">


            <button 
                [class.d-none]="!isValueCurrent(value.id)"
                [disabled]="isValueCurrent(value.id)" 
                class="btn mx-1 btn-outline-dark" 
                [class.btn-outline-secondar]="isValueCurrent(value.id)">
                {{value.name}}
            </button>
            <button 
                (click)="ChangeVersion(value.id,item.id)"
                [class.d-none]="isValueCurrent(value.id)"
                [disabled]="isValueCurrent(value.id) || !checkValueForOtherVersions(value.id,item.id)" 
                class="btn mx-1 btn-light" 
                [class.btn-outline-secondar]="isValueCurrent(value.id)">
                {{value.name}}
            </button>


            </div>
        </div>
    </div>
</div>
