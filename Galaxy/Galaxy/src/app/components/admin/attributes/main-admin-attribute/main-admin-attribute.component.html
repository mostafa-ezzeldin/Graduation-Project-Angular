<div>
    <input placeholder="search" type="text">
    <button routerLink="add" class="btn btn-success">Add Attribute</button>
</div>

<div class="container-fluid">
    <div class="row">

        <div *ngFor="let attribute of attributes" class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{attribute.name}}</h5>
              <div class="d-flex justify-content-evenly">

                  <!-- <button routerLink="update/{{attribute.id}}" class="btn btn-warning col-5">Update</button> -->

                  <button (click)="DeleteAttribute(attribute.id)" class="btn btn-danger col-5">Delete</button>
                  <!-- <button (click)="DeleteBrand(attribute)" class="btn btn-success col-5">Retrive</button> -->

                </div>
            </div>
          </div>

    </div>
</div>
